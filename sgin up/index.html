

 <!DOCTYPE html>

              id="inEmail"
              type="email"
              placeholder="Enter your email"
              class="form-control mb-2 text-black"
            />

              id="inPassword"
              type="password"
              placeholder="Enter your password"
              class="form-control text-black"
            />
            <p id="requiredError" class="text-danger"></p>
            <p id="addedSuccessfully" class="text-success"></p>
            <button id="signUpBtn" class="btn btn-outline-info my-3">
